<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>CSS Cube</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="flex">
    <div class="wrap">
      <div class="cube inner">
        <div class="side front inner">D</div>
        <div class="side back inner">D</div>
        <div class="side top inner">D</div>
        <div class="side bottom inner">D</div>
        <div class="side left inner">D</div>
        <div class="side right inner">D</div>
      </div>
      <div class="cube outer">
        <div class="side front outer">3</div>
        <div class="side back outer">3</div>
        <div class="side top outer">3</div>
        <div class="side bottom outer">3</div>
        <div class="side left outer">3</div>
        <div class="side right outer">3</div>
      </div>
    </div>
  </div>
</body>
</html>
