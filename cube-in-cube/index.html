<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>CSS Cube</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="flex">
    <div class="wrap">
      <div class="cube">
        <div class="side front outer">front</div>
        <div class="side back outer">back</div>
        <div class="side top outer">top</div>
        <div class="side bottom outer">bottom</div>
        <div class="side left outer">left</div>
        <div class="side right outer">right</div>
        <div class="side front inner">front</div>
        <div class="side back inner">back</div>
        <div class="side top inner">top</div>
        <div class="side bottom inner">bottom</div>
        <div class="side left inner">left</div>
        <div class="side right inner">right</div>
        <div class="line front outer">line</div>
        <div class="line back outer">line</div>
        <div class="line top outer">line</div>
        <div class="line bottom outer">line</div>
        <div class="line left outer">line</div>
        <div class="line right outer">line</div>
        <div class="line front inner">line</div>
        <div class="line back inner">line</div>
        <div class="line top inner">line</div>
        <div class="line bottom inner">line</div>
        <div class="line left inner">line</div>
        <div class="line right inner">line</div>
      </div>
    </div>
  </div>
</body>
</html>
